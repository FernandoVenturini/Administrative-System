<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criando Layout - Bootstrap</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h2 class="mb-4 text-center mt-5">User registration form</h2>
    <div class="container rounded" style="border: 1px solid #ccc;padding: 1rem;">
        <form>
            <!--CAMPO E-MAIL-->
            <div class="mb-3">
                <label for="campoEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="campoEmail" aria-describedby="emailHelp"
                    placeholder="Enter your best email...">
                <div id="emailHelp" class="form-text">You must enter a valid e-mail address.</div>
            </div><!--END - CAMPO E-MAIL-->

            <!--CAMPO PASSWORD-->
            <div class="mb-3">
                <label for="campoSenha" class="form-label">Password</label>
                <input type="password" class="form-control" id="campoSenha"
                    placeholder="Password must be at least 6 characters long...">
            </div><!--END -CAMPO PASSWORD-->

            <!--CAMPO CHECK ME OUT-->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div><!--END - CAMPO CHECK ME OUT-->

            <div class="mb-3">
                <label for="campoNome" class="form-label">Name</label>
                <input type="text" id="campoNome" class="form-control" placeholder="Enter your full name..."
                    value="Fernando" disabled>
            </div>

            <div class="mb-3">
                <label for="campoCpf" class="form-label">Name</label>
                <input type="text" id="campoCpf" class="form-control-plaintext"
                    placeholder="Enter your driving license..." value="123.456.789-10" readonly>
            </div>

            <!--BUTTON SUBMIT-->
            <input type="submit" class="btn btn-outline-success" value="Register">
        </form>
    </div>

    <!--AULA 02 - FORM-->
    <div class="container rounded mt-5" style="border: 1px solid #ccc;padding: 1rem;">
        <h1>Cadastrar Mensagem de Contato</h1>
        <hr>
        <div class="mb-3">
            <label for="campoEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="campoEmail" placeholder="Enter your e-mail...">
        </div>
        <div class="mb-3">
            <label for="campoConteudo" class="form-label">Content</label>
            <textarea class="form-control" id="campoConteudo" rows="3" placeholder="Message content..."></textarea>
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="mb-3">
            <label for="formFileDisabled" class="form-label">Disabled file input example</label>
            <input class="form-control" type="file" id="formFileDisabled" disabled>
        </div>
        <div class="mb-3">
            <label for="formFileSm" class="form-label">Small file input example</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file">
        </div>
        <div>
            <label for="formFileLg" class="form-label">Large file input example</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file">
        </div>
        <div class="mb-3">
            <label for="campoColor" class="form-label">Color picker</label>
            <input type="color" class="form-control form-control-color" id="campoColor" value="#563d7c"
                title="Choose your color">
        </div>
        <div class="mb-3">
            <label for="campoCity" class="form-label">Datalist example</label>
            <input class="form-control" list="listaCidade" id="campoCity" placeholder="Type to search...">
            <datalist id="listaCidade">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
        </div>
        <div class="mb-3">
            <label for="campoEstado" class="form-label">Estado</label>
            <select class="form-select form-select-lg" id="campoEstado" aria-label="Selecione o Estado">
                <option selected>Selecione o Estado</option>
                <option value="1">RS</option>
                <option value="2">SC</option>
                <option value="3">PR</option>
                <option value="4">SP</option>
                <option value="5">DF</option>
                <option value="6">GO</option>
                <option value="7">CE</option>
            </select>
        </div>
    </div>


    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
