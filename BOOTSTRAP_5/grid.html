<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Grid!</h1>
    <div class="container text-center">
        <div class="row" style="border: 1px solid green;padding: 1rem;">
            <div class="col-sm" style="border: 1px solid red;">
                Column
            </div>
            <div class="col" style="border: 1px solid orange;">
                Column
            </div>
            <div class="col" style="border: 1px solid purple;">
                Column
            </div>
            <div class="col" style="border: 1px solid purple;">
                Column
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>

    <h1>Equal-width</h1>
    <div class="container text-center">
        <div class="row" style="border: 1px solid red;">
            <div class="col" style="border: 1px solid yellow;">
                1 of 2
            </div>
            <div class="col">
                2 of 2
            </div>
        </div>
        <div class="row" style="border: 1px solid green;">
            <div class="col">
                1 of 3
            </div>
            <div class="col">
                2 of 3
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>

    <div class="container text-center">
        <div class="row" style="border: 1px solid green;">
            <div class="col" style="border: 1px solid tomato;">
                1 of 3
            </div>
            <div class="col-6">
                2 of 3 (wider)
            </div>
            <div class="col" style="border: 1px solid green;">
                3 of 3
            </div>
        </div>
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col-5">
                2 of 3 (wider)
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
    </div>

    <div class="container" style="border: 3px solid red;">
        <div class="row" style="border: 3px solid green;">
            <nav class="col-sm-12 col-md-2" style="background-color: purple;">
                Menu
            </nav>
            <article class="col-sm-12 col-md-8 col-lg-8" style="background-color:blue;">
                Artigo
            </article>
            <aside class="col-sm-12 col-md-2" style="background-color: red;">
                Conteudo Lateral
            </aside>
        </div>
    </div>


    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
